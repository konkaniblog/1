<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | Cannon's Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f8f9fb;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .about-btn {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .search-bar {
      flex: 1;
      max-width: 200px;
      margin: 20px auto;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      width: 70%;
      padding: 10px 15px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
    }

    .signup-btn {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 30px;
      color: #222;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 15px;
      font-weight: 600;
      color: #333;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
      background-color: #eef2f7;
    }

    /* WhatsApp Floating Button */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-decoration: none;
      font-size: 30px;
      z-index: 100;
    }

    /* Comment Styling */
    #commentDisplay div {
      font-family: 'Poppins', sans-serif;
      border-bottom: 1px solid #eee;
      padding: 20px 0;
    }

    #commentDisplay strong {
      color: #222;
    }

    #commentDisplay a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <button class="about-btn">About me</button>

    <div class="search-bar">
      <input type="text" placeholder="Search...">
    </div>

    <button class="signup-btn">Sign Up</button>
  </header>

  <h1>Select a Quote Category</h1>

  <!-- Quote Categories -->
  <div class="grid">
    <div class="card" onclick="goTo('funny.html')">ಹಾಸೊನ್ ಜಿಯೆ</div>
    <div class="card" onclick="goTo('romantic.html')">ಮೋಗ್ ಆಸೊಂದಿ</div>
    <div class="card" onclick="goTo('sad.html')">ಖಂತ್-ಬೆಜಾರಾಯ್ ಸೊಡ್</div>
    <div class="card" onclick="goTo('inspirational.html')">ಜಿವಿತಾಕ್ ಪ್ರೇರಣ್ ಘೆ</div>
  </div>

  <!-- WhatsApp Logo -->
  <a href="https://wa.me/919742312989" target="_blank" title="Chat with us on WhatsApp" style="position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.2); text-decoration: none; z-index: 1000;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" style="width: 28px; height: 28px;">
  </a>

  <!-- Social Media Floating Bubbles -->
  <div style="position: fixed; bottom: 90px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 1000;">
    <a href="https://www.instagram.com/cannon_miranda_bantwal?igsh=bW92dnZ4Ymt1bWps" target="_blank" style="width: 60px; height: 60px; background: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.2); text-decoration: none;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" style="width: 28px; height: 28px;">
    </a>
    <a href="https://www.facebook.com/share/15MiLXvC15/?mibextid=wwXIfr" target="_blank" style="width: 60px; height: 60px; background: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.2); text-decoration: none;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" style="width: 28px; height: 28px;">
    </a>
  </div>

  <!-- Comments Section -->
  <div style="max-width: 600px; margin: 50px auto; background: #fff; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 30px;">
    <h2 style="color: black; text-align: left; margin-bottom: 20px;">Comments</h2>

    <details>
      <summary style="cursor: pointer; display: inline-block; margin: 0 auto 20px; background: none; color: black; border: 2px solid black; padding: 10px 20px; border-radius: 25px; font-weight: 600; width: fit-content;">
        Leave a comment
      </summary>

      <form id="commentForm" style="margin-top: 20px;">
        <input type="text" id="userName" placeholder="Your Name" required style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:8px;">
        <input type="email" id="userEmail" placeholder="Email ID" style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:8px;">
        <textarea id="userComment" placeholder="Your Comment..." rows="4" required style="width:100%; padding:10px; margin-bottom:20px; border:1px solid #ccc; border-radius:8px;"></textarea>
        <button type="submit" style="width:100%; background-color:black; color:white; padding:12px; border:none; border-radius:8px; cursor:pointer; font-weight:600;">Post Comment</button>
      </form>
    </details>

    <div id="commentDisplay" style="margin-top: 30px;"></div>
  </div>
  

  <!-- Footer -->
  <footer style="text-align: center; margin-top: 60px; font-size: 14px; color: #666;">
    © 2025–2026 <strong>Miranda</strong> — Developed by <strong>Daren Miranda</strong>
  </footer>

  <script>
    function goTo(page) {
      window.location.href = page;
    }

    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("commentForm");
      const display = document.getElementById("commentDisplay");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        if (!form.reportValidity()) return;

        const name = document.getElementById("userName").value.trim();
        const email = document.getElementById("userEmail").value.trim();
        const comment = document.getElementById("userComment").value.trim();

        const date = new Date().toLocaleDateString('en-US', {
          year: 'numeric', month: 'long', day: 'numeric'
        });

        const commentBox = document.createElement("div");

        commentBox.innerHTML = `
          <div style="display: flex; align-items: center; gap: 10px;">
            <div style="width: 40px; height: 40px; background-color: #ddd; border-radius: 50%;"></div>
            <div>
              <strong style="font-size: 16px;">${name}</strong><br>
              <small style="color: gray;">${date}</small>
            </div>
          </div>
          <p style="margin: 15px 0; font-size: 15px; line-height: 1.6;">${comment}</p>
          ${email ? `<p style="font-size: 13px; color: #666;"><strong>Email:</strong> ${email}</p>` : ''}
          <a href="#" style="color: #6c63ff; font-weight: 600; font-size: 14px;">REPLY</a>
        `;

        display.prepend(commentBox);
        form.reset();
      });
    });
  </script>

<script>

  const firebaseConfig = {

    storageBucket: "cannons-blog.firebasestorage.app",
    messagingSenderId: "623166228878",
    appId: "1:623166228878:web:8b4f5e1d928a7ae8a5fcdf",

  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  const db = firebase.firestore();
</script>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("commentForm");
    const display = document.getElementById("commentDisplay");

    function renderComments(snapshot) {
      display.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const commentBox = document.createElement("div");
        commentBox.style.marginBottom = "20px";
        commentBox.innerHTML = `
          <div style="display: flex; align-items: center; gap: 10px;">
            <div style="width: 40px; height: 40px; background-color: #ddd; border-radius: 50%;"></div>
            <div>
              <strong style="font-size: 16px;">${data.name}</strong><br>
              <small style="color: gray;">${new Date(data.timestamp.seconds * 1000).toLocaleDateString('en-US', {
                year: 'numeric', month: 'long', day: 'numeric'})}</small>
            </div>
          </div>
          <p style="margin: 15px 0; font-size: 15px; line-height: 1.6;">${data.comment}</p>
          ${data.email ? `<p style="font-size: 13px; color: #666;"><strong>Email:</strong> ${data.email}</p>` : ''}
          <a href="#" style="color: #6c63ff; font-weight: 600; font-size: 14px;">REPLY</a>
        `;
        display.prepend(commentBox);
      });
    }

    db.collection("comments").orderBy("timestamp", "desc").onSnapshot(renderComments);

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      if (!form.reportValidity()) return;

      const name = document.getElementById("userName").value.trim();
      const email = document.getElementById("userEmail").value.trim();
      const comment = document.getElementById("userComment").value.trim();

      try {
        await db.collection("comments").add({
          name,
          email,
          comment,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        form.reset();
      } catch (error) {
        alert("Error posting comment: " + error.message);
      }
    });
  });
  </script>

</body>
</html>
